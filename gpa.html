<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>GPA CALCULATOR</title>
    <style>
        body {
            background-color: yellow;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</head>



<body>
    <center>
    <div class="cgpacalc_container">
           <h2>GPA CALCULATOR</h2>
            
            <span>
                <input type="text" id="name1" placeholder="course name">
                <input type="text" id="onecc" placeholder="course credits">
                <input type="text" id="onel" placeholder="letter grade">
            </span>
            <br>
            <span>
                <input type="text" id="name2" placeholder="course name">
                <input type="text" id="twocc" placeholder="course credits">
                <input type="text" id="twol" placeholder="letter grade">
            </span>
            <br>
            <span>
                <input type="text" id="name3" placeholder="course name">
                <input type="text" id="threecc" placeholder="course credits">
                <input type="text" id="threel" placeholder="letter grade">
            </span>
            <br>
            <span>
                <input type="text" id="name4" placeholder="course name">
                <input type="text" id="fourcc" placeholder="course credits">
                <input type="text" id="fourl" placeholder="letter grade">
            </span>
            <br>
            <span>
                <input type="text" id="name5" placeholder="course name">
                <input type="text" id="fivecc" placeholder="course credits">
                <input type="text" id="fivel" placeholder="letter grade">
            </span>
            <br>
            <span>
                <input type="text" id="name6" placeholder="course name">
                <input type="text" id="sixcc" placeholder="course credits">
                <input type="text" id="sixl" placeholder="letter grade">
            </span>
            <br>
            <span>
                <input type="text" id="name7" placeholder="course name">
                <input type="text" id="sevencc" placeholder="course credits">
                <input type="text" id="sevenl" placeholder="letter grade">
            </span>
            <br>
            <span>
                <input type="text" id="name8" placeholder="course name">
                <input type="text" id="eightcc" placeholder="course credits">
                <input type="text" id="eightl" placeholder="letter grade">
            </span>
            <br>
            <span>
                <input type="text" id="name9" placeholder="course name">
                <input type="text" id="ninecc" placeholder="course credits">
                <input type="text" id="ninel" placeholder="letter grade">
            </span>
            <br>
            <span>
                <input type="text" id="name10" placeholder="course name">
                <input type="text" id="tencc" placeholder="course credits">
                <input type="text" id="tenl" placeholder="letter grade">
            </span>
            <br>
            <div class="cgpacalc_output">
                <h3>GPA :</h3>
                <button id="sub" class="btn btn-success" style=" margin-right: 20px;">ANSWER</button>
                <button id="res" class="btn btn-primary" style=" margin-right: 20px;">RESET</button>
                <button class="btn btn-danger" style=" margin-right: 20px;"
                    onclick="window.location.href = 'ebb.html';">NEXT</button>
                    <button class="btn btn-dark" style=" margin-right: 20px;"
                    onclick="window.location.href = 'cgpa.html';">BACK</button>
            </div>
        </div>

        <script src="gpa.js"></script>
    </center>
</body>


</html>
